summary: Form Status for application/html
details:
  - description: >-
      Detailed process form responses flows in case if mime type is
      application/html.
    mermaid: |-
      sequenceDiagram
        participant Borrower Platform (BAP)
        participant Lender Platform(BPP)
        participant Lender Form Service
        Lender Platform(BPP)->>Borrower Platform (BAP):on_select
        Borrower Platform (BAP)-->>Lender Platform(BPP): ACK 
        Borrower Platform (BAP)->>Lender Form Service: Get Form
        Lender Form Service-->>Borrower Platform (BAP): Form Received
        Borrower Platform (BAP)->>Lender Form Service: Form Submission
        Lender Form Service-->>Borrower Platform (BAP): Submission ID 
        Lender Platform(BPP)->> Borrower Platform (BAP): on_status
        Borrower Platform (BAP)-->>Lender Platform(BPP): ACK
        Borrower Platform (BAP)->>Lender Platform(BPP): status
        Lender Platform(BPP)-->>Borrower Platform (BAP): ACK
        Lender Platform(BPP)->> Borrower Platform (BAP): on_status
        Borrower Platform (BAP)-->>Lender Platform(BPP): ACK 
        Borrower Platform (BAP)->>Lender Platform(BPP): init         
references: if any
steps:
  - summary: >-
      The lender offers the required form for the chosen Purchase Loan service.
    api: on_select
    details:
      - description: >-
          The lender platform responds with detailed information and the
          necessary application form for the selected Purchase Loan service.
        mermaid: |-
          sequenceDiagram
            participant Borrower Platform (BAP)
            participant Lender Platform(BPP)
            participant Lender Form Service
            rect rgb(191, 223, 255)
            Lender Platform(BPP)->>Borrower Platform (BAP):on_select
            Borrower Platform (BAP)-->>Lender Platform(BPP): ACK 
            end
            Borrower Platform (BAP)->>Lender Form Service: Get Form
            Lender Form Service-->>Borrower Platform (BAP): Form Received
            Borrower Platform (BAP)->>Lender Form Service: Form Submission
            Lender Form Service-->>Borrower Platform (BAP): Submission ID 
            Lender Platform(BPP)->> Borrower Platform (BAP): on_status
            Borrower Platform (BAP)-->>Lender Platform(BPP): ACK   
    reference: if any
    example:
      value:
        $ref: >-
          ../../examples/purchase-finance/on_select/on_select-request-kyc_pf.yaml
  - summary: The borrower adjusts the loan amount in the form by the lender.
    api: form
    details:
      - description: >-
          The borrower can reduce/change loan amount/term in the form provided
          by lender.
        mermaid: |-
          sequenceDiagram
            title  Selection
            participant Borrower Platform (BAP)
            participant Lender Platform (BPP)
            participant Lender Form Service
            rect rgb(191, 223, 255)
            Borrower Platform (BAP)->>Lender Form Service: Get Form(loan amount)
            Lender Form Service-->>Borrower Platform (BAP): Form Received
            Borrower Platform (BAP)->>Lender Form Service: Form Submission
            Lender Form Service-->>Borrower Platform (BAP): Submission ID
            end
            Borrower Platform (BAP)->>Lender Platform (BPP): select(with submissionID)
            Lender Platform (BPP)-->>Borrower Platform (BAP):ACK
            Lender Platform (BPP)->>Borrower Platform (BAP):on_select
            Borrower Platform (BAP)-->>Lender Platform (BPP): ACK
    reference: if any
    example:
      value:
        $ref: ../../examples/personal-loans/forms/ekyc-type-application.html
  - summary: The lender shares the latest order status with the borrower.
    api: on_status
    details:
      - description: >-
          The lender platform sends the updated order status to the borrower
        mermaid: |-
          sequenceDiagram
            participant Borrower Platform (BAP)
            participant Lender Platform(BPP)
            participant Lender Form Service
            Lender Platform(BPP)->>Borrower Platform (BAP):on_select
            Borrower Platform (BAP)-->>Lender Platform(BPP): ACK 
            Borrower Platform (BAP)->>Lender Form Service: Get Form
            Lender Form Service-->>Borrower Platform (BAP): Form Received
            Borrower Platform (BAP)->>Lender Form Service: Form Submission
            Lender Form Service-->>Borrower Platform (BAP): Submission ID
            rect rgb(191, 223, 255) 
            Lender Platform(BPP)->> Borrower Platform (BAP): on_status
            Borrower Platform (BAP)-->>Lender Platform(BPP): ACK
            end
    reference: if any
    example:
      value:
        $ref: ../../examples/purchase-finance/on_status/on_status_request_application_html.yaml
  - summary: The borrower seeks the most recent status update.
    api: status
    details:
      - description: >-
          Borrower platform request the latest form status updates with the
          formID
        mermaid: |-
          sequenceDiagram
            title  Selection
            participant Borrower Platform (BAP)
            participant Lender Platform(BPP)
            participant Lender Form Service
            rect rgb(191, 223, 255)
            Borrower Platform (BAP)->>Lender Platform(BPP): status
            Lender Platform(BPP)-->>Borrower Platform (BAP): ACK
            end
            Lender Platform(BPP)->> Borrower Platform (BAP): on_status
            Borrower Platform (BAP)-->>Lender Platform(BPP): ACK
            Borrower Platform (BAP)->>Lender Platform(BPP): init
            Lender Platform(BPP)-->>Borrower Platform (BAP): ACK
    reference: if any
    example:
      value:
        $ref: ../../examples/purchase-finance/status/status_request_refid.yaml
  - summary: The lender shares the latest order status with the borrower.
    api: on_status
    details:
      - description: >-
          The lender platform updates the borrower with the most recent status
          of the purchase finance application details.
        mermaid: |-
          sequenceDiagram
            title  Selection
            participant Borrower Platform (BAP)
            participant Lender Platform(BPP)
            participant Lender Form Service
            
            Borrower Platform (BAP)->>Lender Platform(BPP): status
            Lender Platform(BPP)-->>Borrower Platform (BAP): ACK
            rect rgb(191, 223, 255)
            Lender Platform(BPP)->> Borrower Platform (BAP): on_status
            Borrower Platform (BAP)-->>Lender Platform(BPP): ACK
            end
            Borrower Platform (BAP)->>Lender Platform(BPP): init
            Lender Platform(BPP)-->>Borrower Platform (BAP): ACK
    reference: if any
    example:
      value:
        $ref: ../../examples/purchase-finance/on_status/on_status_request_application_html.yaml
  - summary: The borrower initiates the Purchase finance request.
    api: init
    details:
      - description: >-
          The borrower initiates the Purchase finance request.
        mermaid: |-
          sequenceDiagram
            title  Selection
            participant Borrower Platform (BAP)
            participant Lender Platform(BPP)
            participant Lender Form Service
            Borrower Platform (BAP)->>Lender Platform(BPP): status
            Lender Platform(BPP)-->>Borrower Platform (BAP): ACK
            Lender Platform(BPP)->> Borrower Platform (BAP): on_status
            Borrower Platform (BAP)-->>Lender Platform(BPP): ACK
            rect rgb(191, 223, 255)
            Borrower Platform (BAP)->>Lender Platform(BPP): init
            Lender Platform(BPP)-->>Borrower Platform (BAP): ACK
            end
    reference: if any
    example:
      value:
        $ref:  ../../examples/purchase-finance/init/init-request-emandate-pf.yaml
