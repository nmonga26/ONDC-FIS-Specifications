summary: Form Status for text/html
details:
  - description: Detailed process form responses flows in case if mime type is text/html
    mermaid: >-
      sequenceDiagram
        participant Buyer Platform (BAP)
        participant Insurer Platform (BPP)
        participant Insurer Form Service
        Insurer Platform (BPP)->>Buyer Platform (BAP):on_select
        Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK 
        Buyer Platform (BAP)->>Insurer Form Service: Get Form
        Insurer Form Service-->>Buyer Platform (BAP): Form Received
        Buyer Platform (BAP)->>Insurer Form Service: Form Submission
        Insurer Form Service-->>Buyer Platform (BAP): Submission ID
        Buyer Platform (BAP)->>Insurer Platform (BPP): select
        Insurer Platform (BPP)-->>Buyer Platform (BAP): ACK
        Insurer Platform (BPP)->>Buyer Platform (BAP):on_select
        Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK
        Buyer Platform (BAP)->>Insurer Platform (BPP): status
        Insurer Platform (BPP)-->>Buyer Platform (BAP): ACK
        Insurer Platform (BPP)->> Buyer Platform (BAP): on_status
        Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK    
references: if any
steps:
  - summary: The buyer app initiates the health insurace request
    api: init
    details:
      - description: Buyer app initiates purchase of a specific health insurance plan that suits their needs and links the EKYC submission details with it.
        mermaid: >-
          sequenceDiagram
            title Initializing Order
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            participant Insurer Form Service
            Buyer Platform (BAP)->>Insurer Form Service: Get Form(EKYC)
            Insurer Form Service-->>Buyer Platform (BAP): Form Received
            Buyer Platform (BAP)->>Insurer Form Service: Form Submission
            Insurer Form Service-->>Buyer Platform (BAP): Submission ID
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Insurer Platform (BPP): init(with submissionID)
            Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_init
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK 
    reference: if any
    example: 
      value:
        $ref: "../../examples/health-insurance/init/init-request-ekyc-info.yaml"
  - summary: Insurer returns the response to initailized health insurance plan
    api: on_init
    details:
      - description: Insurer responds to buyer and ask for buyer details by sending a form.
        mermaid: >-
          sequenceDiagram
            title Initializing Order
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            participant Insurer Form Service
            Buyer Platform (BAP)->>Insurer Form Service: Get Form(EKYC)
            Insurer Form Service-->>Buyer Platform (BAP): Form Received
            Buyer Platform (BAP)->>Insurer Form Service: Form Submission
            Insurer Form Service-->>Buyer Platform (BAP): Submission ID
            Buyer Platform (BAP)->>Insurer Platform (BPP): init(with submissionID)
            Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_init
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK
            end
    reference: if any
    example: 
      value:
        $ref: "../../examples/health-insurance/on_init/on_init_mutliple-offer_1.yaml"      
  - summary: Buyer app fetches the Proposer Details form
    api: form
    details:
      - description: Buyer app fetches the Proposer Details form from the insurer using the link provided in the previous step.
        mermaid: >-
          sequenceDiagram
            title Initializing Order
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            participant Insurer Form Service
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Insurer Form Service: Get Form
            Insurer Form Service-->>Buyer Platform (BAP): Form Received
            Buyer Platform (BAP)->>Insurer Form Service: Form Submission
            Insurer Form Service-->>Buyer Platform (BAP): Submission ID
            end
            Buyer Platform (BAP)->>Insurer Platform (BPP): init(with submissionID)
            Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_init
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK
    reference: if any
    example:
      value: 
        $ref: "../../examples/health-insurance/forms/buyer-medical-info.html"
  - summary: Buyer app initiates the health insurance request
    api: init
    details:
      - description: Buyer app initiates purchase of a specific health insurance plan that suits their needs and links the medical information submission details with it.
        mermaid: >-
          sequenceDiagram
            title Initializing Order
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            participant Insurer Form Service
            Buyer Platform (BAP)->>Insurer Form Service: Get Form
            Insurer Form Service-->>Buyer Platform (BAP): Form Received
            Buyer Platform (BAP)->>Insurer Form Service: Form Submission
            Insurer Form Service-->>Buyer Platform (BAP): Submission ID
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Insurer Platform (BPP): init(with submissionID)
            Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_init
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK
    reference: if any
    example: 
      value:
        $ref: "../../examples/health-insurance/init/init-request-medical-info.yaml"
  - summary: Insurer returns the response to initailized health insurance plan
    api: on_init
    details:
      - description: Insurer responds to buyer and ask for nominee details information by sending a form.
        mermaid: >-
          sequenceDiagram
            title Initializing Order
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            participant Insurer Form Service
            Buyer Platform (BAP)->>Insurer Form Service: Get Form
            Insurer Form Service-->>Buyer Platform (BAP): Form Received
            Buyer Platform (BAP)->>Insurer Form Service: Form Submission
            Insurer Form Service-->>Buyer Platform (BAP): Submission ID
            Buyer Platform (BAP)->>Insurer Platform (BPP): init(with submissionID)
            Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_init
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK
            end
    reference: if any
    example: 
      value:
        $ref: "../../examples/health-insurance/on_init/on_init-request-medical-info.yaml"
  - summary: Buyer app fetches the nominee details form
    api: form
    details:
      - description: Buyer app fetches the nominee details form from the insurer using the link provided in the previous step.
        mermaid: >-
          sequenceDiagram
            title  Order Confirmation
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            participant Insurer Form Service
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Insurer Form Service: Get Form
            Insurer Form Service-->>Buyer Platform (BAP): Form Received
            Buyer Platform (BAP)->>Insurer Form Service: Form Submission
            Insurer Form Service-->>Buyer Platform (BAP): Submission ID
            end
            Buyer Platform (BAP)->>Insurer Platform (BPP): confirm(with submissionID)
            Insurer Platform (BPP)-->>Buyer Platform (BAP):ACK
            Insurer Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK 
    reference: if any
    example:
      value: 
        $ref: "../../examples/health-insurance/forms/nominee-dtls.html"
  - summary: Buyer app seeks the most recent health insurance status update (Form Status)
    api: status
    details:
      - description: Buyer app fetches the status of Proposer Details form form by sending the ref_id.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            participant Insurer Form Service
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Insurer Platform (BPP): status
            Insurer Platform (BPP)-->>Buyer Platform (BAP): ACK
            end
            Insurer Platform (BPP)->> Buyer Platform (BAP): on_status
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK       
    reference: if any
    example:
      value: 
        $ref: "../../examples/health-insurance/status/status-request-form-ped.yaml"
  - summary: Insurer returns the health insurance status update (Form Processing)
    api: on_status
    details:
      - description: Insurer provides the buyer with latest update of the form status of form processing.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Insurer Platform (BPP)
            participant Insurer Form Service
            Buyer Platform (BAP)->>Insurer Platform (BPP): status
            Insurer Platform (BPP)-->>Buyer Platform (BAP): ACK
            rect rgb(191, 223, 255)
            Insurer Platform (BPP)->> Buyer Platform (BAP): on_status
            Buyer Platform (BAP)-->>Insurer Platform (BPP): ACK 
            end
    reference: if any
    example:
      value: 
        $ref: "../../examples/health-insurance/on_status/on_status-ped-form-processing.yaml"
