summary: Redemption - redeem all
reference: https://github.com/ONDC-Official/ONDC-FIS-Specifications/blob/draft-FIS14-enhancements/api/components/docs/README.md#protocol-details
details:
  - description: Only difference from regular redemption by units is to send -1 as units in the quantity selected block

references: if any
steps:
  - summary: Select redemption in a particular folio and scheme
    api: select
    details:
      - description: Send order details and folio details
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/select/redeem/select-redemption-all.json"
  - summary: Get the redemption payout a/c details
    api: on_select
    details:
      - description: List of payout bank a/cs is sent
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_select/redeem/on_select-redemption-all.json"

  - summary: Initialize the redemption order
    api: init
    details:
      - description: Send order details and folio details
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/init/redeem/init-redemption-all.json"
  - summary: On Init
    api: on_init
    details:
      - description: Draft order is sent back with tnc
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_init/redeem/on_init-redemption-all.json"

  - summary: Confirm
    api: confirm
    details:
      - description: Send order confirmation with number of units as -1 in item quantity selected field.
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/confirm/redeem/confirm-redemption-all.json"
  - summary: On Confirm
    api: on_confirm
    details:
      - description: Send back the accepted order
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_confirm/redeem/on_confirm-redemption-all.json"

  - summary: On Update
    api: on_update
    details:
      - description: Send redemption successful
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_update/redeem/on_update-redemption-all-success.json"
