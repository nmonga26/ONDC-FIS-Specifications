summary: Switch - by amount
reference: https://github.com/ONDC-Official/ONDC-FIS-Specifications/blob/draft-FIS14-enhancements/api/components/docs/README.md#protocol-details

references: if any
steps:
  - summary: Select switch out from a particular folio and scheme and switch into a particular scheme
    api: select
    details:
      - description: Send order details and folio details
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/select/switch/select-switch.json"
  - summary: Get back the acknowledgement
    api: on_select
    details:
      - description: Get back the acknowledgment
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_select/switch/on_select-switch.json"

  - summary: Initialize the switch order
    api: init
    details:
      - description: Send order details and folio details
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/init/switch/init-switch.json"
  - summary: On Init
    api: on_init
    details:
      - description: Draft order is sent back in created state
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_init/switch/on_init-switch.json"

  - summary: Confirm
    api: confirm
    details:
      - description: Send order confirmation w/ 2fa details
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/confirm/switch/confirm-switch.json"
  - summary: On Confirm
    api: on_confirm
    details:
      - description: Send accepted order
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_confirm/switch/on_confirm-switch.json"

  - summary: On Update
    api: on_update
    details:
      - description: Send switch successful message
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_update/switch/on_update-switch-success.json"
