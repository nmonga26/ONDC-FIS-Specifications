summary: SWP - by amount
reference: https://github.com/ONDC-Official/ONDC-FIS-Specifications/blob/draft-FIS14-enhancements/api/components/docs/README.md#protocol-details

references: if any
steps:
  - summary: Select swp in a particular folio and scheme
    api: select
    details:
      - description: Send order details and folio details
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/select/redeem/select-swp.json"
  - summary: Get the redemption payout a/c details
    api: on_select
    details:
      - description: List of payout bank a/cs is sent
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_select/redeem/on_select-swp.json"

  - summary: Initialize the swp order
    api: init
    details:
      - description: Send order details and folio details
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/init/redeem/init-swp.json"
  - summary: On Init
    api: on_init
    details:
      - description: Draft order is sent back in created state
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_init/redeem/on_init-swp.json"

  - summary: Confirm
    api: confirm
    details:
      - description: Send order confirmation w/ 2fa details
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/confirm/redeem/confirm-swp.json"
  - summary: On Confirm
    api: on_confirm
    details:
      - description: Send accepted order
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_confirm/redeem/on_confirm-swp.json"
