summary: Other Services - Register Payment Mandate

references: if any
steps:
  - summary: Initialize the order for mandate registration
    api: init
    details:
      - description: Send order details, 2fa and bank details for mandate registration
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/init/other_services/init-payment-mandate.json"
  - summary: On Init
    api: on_init
    details:
      - description: Draft order is sent back with mandate registration url
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_init/other_services/on_init-payment-mandate.json"

  - summary: Confirm
    api: confirm
    details:
      - description: Send confirmation to register a payment mandate
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/confirm/other_services/confirm-payment-mandate.json"
  - summary: On Confirm
    api: on_confirm
    details:
      - description: Receive acknowledgement that order is accepted. Now the payment redirection can happen
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_confirm/other_services/on_confirm-payment-mandate.json"

  - summary: Payment
    api: form
    details:
      - description: Depending on the payment mode, buyer app either redirects the buyer to the PG url or show the payment option in its interface. This example is showing a redirection flow
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/forms/payment-gateway.html"
  - summary: On Status
    api: on_status
    details:
      - description: Receive notification that the mandate is registered along with the details
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_status/other_services/on_status-payment-mandate.json"
