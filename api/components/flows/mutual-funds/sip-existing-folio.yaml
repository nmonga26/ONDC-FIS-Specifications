summary: SIP Creation (Existing Folio - Investor selects/enters a folio)
details:
  - description: "If first instalment has to be generated immediately, buyer app passes the optional `instructions` attribute in the fulfillment stop next to `time` attribute. eg. `\"instructions\": { \"code\": \"GENERATE_FIRST_INSTALMENT\" }`"

references: if any
steps:
  - summary: Select
    api: select
    details:
      - description: Scheme selection
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/select/select-sip.json"
  - summary: On Select
    api: on_select
    details:
      - description: Send back the list of existing folios and payment options
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_select/on_select-sip-existing-folio.json"

  - summary: Initialize the SIP order
    api: init
    details:
      - description: Send order details and folio details
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/init/init-sip-existing-folio.json"
  - summary: On Init
    api: on_init
    details:
      - description: Draft order is sent back with payment url
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_init/on_init-sip-existing-folio.json"

  - summary: Confirm
    api: confirm
    details:
      - description: Send order confirmation
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/confirm/confirm-sip-existing-folio.json"
  - summary: On Confirm
    api: on_confirm
    details:
      - description: Send order acceptance
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_confirm/on_confirm-sip-existing-folio.json"

  - summary: Payment
    api: form
    details:
      - description: Depending on the payment mode, buyer app either redirects the buyer to the PG url or show the payment option in its interface. This example is showing a redirection flow
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/forms/payment-gateway.html"
  - summary: On Status
    api: on_status
    details:
      - description: Send payment success notification
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_status/on_status-sip-existing-folio-psuccess.json"
  - summary: On Update
    api: on_update
    details:
      - description: Send fulfillment started notification with ongoing status
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_update/on_update-sip-existing-folio-psuccess-fstarted.json"
