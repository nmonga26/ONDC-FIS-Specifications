summary: Instant Redemption (by amount)

references: if any
steps:
  - summary: Select redemption in a particular folio and scheme
    api: select
    details:
      - description: Send order details and folio details
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/select/redeem/select-instant-redemption.json"
  - summary: Get the redemption payout a/c details
    api: on_select
    details:
      - description: List of payout bank a/cs is sent
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_select/redeem/on_select-instant-redemption.json"

  - summary: Initialize the redemption order
    api: init
    details:
      - description: Send order details and folio details
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/init/redeem/init-instant-redemption.json"
  - summary: On Init
    api: on_init
    details:
      - description: Draft order is sent back
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_init/redeem/on_init-instant-redemption.json"

  - summary: Confirm
    api: confirm
    details:
      - description: Send order confirmation w/ 2fa details
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/confirm/redeem/confirm-instant-redemption.json"
  - summary: On Confirm
    api: on_confirm
    details:
      - description: Send accepted order along with fulfillment status initiated
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_confirm/redeem/on_confirm-instant-redemption.json"

  - summary: On Update
    api: on_update
    details:
      - description: Send redemption payout successful, but order in accepted state
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_update/redeem/on_update-instant-redemption-payout-success.json"
  - summary: On Update
    api: on_update
    details:
      - description: Send order completed status with details on units, price, nav etc.
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_update/redeem/on_update-instant-redemption-completion.json"
