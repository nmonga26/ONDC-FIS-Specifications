summary: SIP Instalment - Manual Payment and set Mandate

references: if any
steps:
  - summary: On Confirm (with skip payment) - Child Order
    api: on_confirm
    details:
      - description: Send instalment order generation notification
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_confirm/on_confirm-sip-instalment-skip-payment.json"

  - summary: Update (ask for a payment) - Child Order
    api: update
    details:
      - description: Ask for a upi autopay link to pay for this instalment and also create a mandate for future use
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/update/update-sip-instalment-pay-and-set-mandate.json"
  - summary: On Update - Child Order
    api: on_update
    details:
      - description: Receive a upi autopay link to pay and set mandate.
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_update/on_update-sip-instalment-pay-and-set-mandate.json"
  - summary: On Status - Child Order
    api: on_status
    details:
      - description: Receive payment confirmation
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_status/on_status-sip-instalment-pay-and-set-mandate.json"

  - summary: Update (ask to add existing mandate) - Parent Order
    api: update
    details:
      - description: Ask to add the mandate created in the previous step
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/update/update-sip-add-existing-mandate.json"
  - summary: On Update - Parent Order
    api: on_update
    details:
      - description: Receive confirmation that the mandate is set for the parent sip order
    reference: if any
    example:
      value:
        $ref: "../../examples/mutual-funds/on_update/on_update-sip-add-existing-mandate.json"
