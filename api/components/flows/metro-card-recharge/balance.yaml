summary: Metro Card Balance
details:
  - description: Discovery of Metro Card Balance (select/on_select & init_on_init calls are optional).
    mermaid: >-
      sequenceDiagram
        title Metro Card Balance Discovery
        Buyer Platform (BAP)->>Gateway (BG): search
        Gateway (BG) ->> Buyer Platform (BAP): ACK
        Gateway (BG)->>Registry: Lookup Seller Platforms (lookup)
        Registry->>Gateway (BG): List of Seller Platforms (200 OK)
        Gateway (BG)->>Seller Platforms (BPP): search
        Seller Platforms (BPP)->>Gateway (BG) : ACK
        Seller Platforms (BPP)->>Buyer Platform (BAP): Publish Catalog of Seller 1 (on_search)
        Buyer Platform (BAP)->>Seller Platforms (BPP): ACK    
  - description: Ordering (Optional)
    mermaid: >-
      sequenceDiagram
        title  Selection
        participant Buyer Platform (BAP)
        participant Seller Platforms (BPP)
        Buyer Platform (BAP)->>Seller Platforms (BPP): select
        Seller Platforms (BPP)-->>Buyer Platform (BAP):ACK
        Seller Platforms (BPP)->>Buyer Platform (BAP):on_select
        Buyer Platform (BAP)-->>Seller Platforms (BPP): ACK  
  - description: Initializing the order (Optional) 
    mermaid: >-
      sequenceDiagram
        title Initializing Order
        participant Buyer Platform (BAP)
        participant Seller Platforms (BPP)
        Buyer Platform (BAP)->>Seller Platforms (BPP): init
        Seller Platforms (BPP)-->>Buyer Platform (BAP):ACK
        Seller Platforms (BPP)->>Buyer Platform (BAP):on_init
        Buyer Platform (BAP)-->>Seller Platforms (BPP): ACK      
  - description: Order Confirmation 
    mermaid: >-
      sequenceDiagram
        title  Order Confirmation
        participant Buyer Platform (BAP)
        participant Seller Platforms (BPP)
        Buyer Platform (BAP)->>Seller Platforms (BPP): confirm
        Seller Platforms (BPP)-->>Buyer Platform (BAP):ACK
        Seller Platforms (BPP)->>Buyer Platform (BAP):on_confirm
        Buyer Platform (BAP)-->>Seller Platforms (BPP): ACK 
  - description: Fulfillment  
    mermaid: >-
      sequenceDiagram
        title Order Fulfillment
        participant Buyer Platform (BAP)
        participant Seller Platforms (BPP)
        Buyer Platform (BAP)->>Seller Platforms (BPP): status-Request application status
        Seller Platforms (BPP)-->>Buyer Platform (BAP):ACK
        Seller Platforms (BPP)->>Buyer Platform (BAP):on_status - Provide application status
        Buyer Platform (BAP)-->>Seller Platforms (BPP): ACK            
