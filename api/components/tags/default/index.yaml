search: &search
  message: &search_message
    intent: &search_message_intent
      tags: &search_message_intent_tags
        - &search_message_intent_tags_0
          code: BAP_TERMS
          description: Describes the settlement terms
          reference: <PR/Issue/Discussion Links md format text>
          list: &search_message_intent_tags_0_list
            - &search_message_intent_tags_0_list_0
              code: BUYER_FINDER_FEES_TYPE
              description: Buyer finder fee type
              reference: <PR/Issue/Discussion Links md format text>
            - &search_message_intent_tags_0_list_1
              code: BUYER_FINDER_FEES_PERCENTAGE
              description: Buyer finder fee in percentage
              reference: <PR/Issue/Discussion Links md format text>
            - &search_message_intent_tags_0_list_2
              code: BUYER_FINDER_FEES_AMOUNT
              description: Buyer finder fee in amount
              reference: <PR/Issue/Discussion Links md format text>
            - &search_message_intent_tags_0_list_3
              code: STATIC_TERMS
              description: Terms for settlement
              reference: <PR/Issue/Discussion Links md format text>
            - &search_message_intent_tags_0_list_4
              code: SETTLEMENT_WINDOW
              description: Time window to complete settlement
              reference: <PR/Issue/Discussion Links md format text>
            - &search_message_intent_tags_0_list_5
              code: SETTLEMENT_BASIS
              description: Basis required to complete settlement
              reference: <PR/Issue/Discussion Links md format text>
init: &init
  message: &init_message
    order: *search_message_intent
confirm: &confirm
  message: &confirm_message
    order: &confirm_message_order
      items: &confirm_message_order_items
        tags: &confirm_message_order_items_tags
          - &confirm_message_order_items_tags_0
            code: GENERAL_INFO
            description: General information about the insurance policy.
            reference: <PR/Issue/Discussion Links md format text
            list: &confirm_message_order_items_tags_0_list
              - &confirm_message_order_items_tags_0_list_0
                code: COVERAGE_AMOUNT
                description: The maximum amount covered by the policy.
                reference: <PR/Issue/Discussion Links md format text
              - &confirm_message_order_items_tags_0_list_1
                code: CLAIM_SETTLEMENT_RATIO
                description: The ratio of claims settled compared to claims made.
                reference: <PR/Issue/Discussion Links md format text
              - &confirm_message_order_items_tags_0_list_2
                code: CLAIM_SETTLEMENT_TAT
                description: Turnaround time for settling claims.
                reference: <PR/Issue/Discussion Links md format text
              - &confirm_message_order_items_tags_0_list_3
                code: FREE_LOOKUP_PERIOD
                description: The duration during which the policy can be reviewed without cost.
                reference: <PR/Issue/Discussion Links md format text
              - &confirm_message_order_items_tags_0_list_4
                code: COVERAGE_PERIOD
                description: The time duration for which the coverage is valid.
                reference: <PR/Issue/Discussion Links md format text
              - &confirm_message_order_items_tags_0_list_5
                code: PAYMENT_FREQUENCY
                description: The frequency of premium payments (e.g., monthly, quarterly).
                reference: <PR/Issue/Discussion Links md format text
              - &confirm_message_order_items_tags_0_list_6
                code: MONTHLY_PREMIUM
                description: The amount payable each month for the policy.
                reference: <PR/Issue/Discussion Links md format text
              - &confirm_message_order_items_tags_0_list_7
                code: ANNUAL_PREMIUM
                description: The total amount payable annually for the policy.
                reference: <PR/Issue/Discussion Links md format text
              - &confirm_message_order_items_tags_0_list_8
                code: BASE_PRICE
                description: The initial price of the insurance policy before any adjustments.
                reference: <PR/Issue/Discussion Links md format text
              - &confirm_message_order_items_tags_0_list_9
                code: CONVIENCE_FEE
                description: Any additional fee for convenience in processing.
                reference: <PR/Issue/Discussion Links md format text
              - &confirm_message_order_items_tags_0_list_10
                code: PROCESSING_FEE
                description: Fee charged for processing the insurance application.
                reference: <PR/Issue/Discussion Links md format text
              - &confirm_message_order_items_tags_0_list_11
                code: TAX
                description: Applicable taxes on the insurance premium.
                reference: <PR/Issue/Discussion Links md format text
          - &confirm_message_order_items_tags_1
            code: CHECKLIST
            description: Checklist of requirements needed for the insurance process.
            reference: <PR/Issue/Discussion Links md format text
            list: &confirm_message_order_items_tags_1_list
              - &confirm_message_order_items_tags_1_list_0
                code: MEDICAL_CHECKUP_PAYMENT
                description: Payment responsibilities related to medical checkups.
                reference: <PR/Issue/Discussion Links md format text
              - &confirm_message_order_items_tags_1_list_1
                code: BENEFICIARY_KYC
                description: Know Your Customer (KYC) documentation for the beneficiary.
                reference: <PR/Issue/Discussion Links md format text
              - &confirm_message_order_items_tags_1_list_2
                code: PROPOSER_KYC
                description: Know Your Customer (KYC) documentation for the proposer.
                reference: <PR/Issue/Discussion Links md format text
              - &confirm_message_order_items_tags_1_list_3
                code: MEDICAL_CHECKUP
                description: Requirement for a medical checkup as part of the policy.
                reference: <PR/Issue/Discussion Links md format text
      tags: *search_message_intent_tags
on_search: &on_search
  message: &on_search_message
    catalog: &on_search_message_catalog
      providers: &on_search_message_catalog_providers
        tags: &on_search_message_catalog_providers_tags
          - &on_search_message_catalog_providers_tags_0
            code: CONSENT_INFO
            description: Information related to the consent for policy processing.
            reference: <PR/Issue/Discussion Links md format text
            list: &on_search_message_catalog_providers_tags_0_list
              - &on_search_message_catalog_providers_tags_0_list_0
                code: CONSENT_HANDLER
                description: Entity responsible for managing consent-related processes.
                reference: <PR/Issue/Discussion Links md format text
          - &on_search_message_catalog_providers_tags_1
            code: CONTACT_INFO
            description: Describes the contact info of grievance redressal officer(GRO) &
              customer support details
            reference: <PR/Issue/Discussion Links md format text>
            list: &on_search_message_catalog_providers_tags_1_list
              - &on_search_message_catalog_providers_tags_1_list_0
                code: GRO_NAME
                description: Denotes name of the grievance redressal officer(GRO)
                reference: <PR/Issue/Discussion Links md format text>
              - &on_search_message_catalog_providers_tags_1_list_1
                code: GRO_EMAIL
                description: Denotes email of the grievance redressal officer(GRO)
                reference: <PR/Issue/Discussion Links md format text>
              - &on_search_message_catalog_providers_tags_1_list_2
                code: GRO_CONTACT_NUMBER
                description: Denotes contact number of the grievance redressal officer(GRO)
                reference: <PR/Issue/Discussion Links md format text>
              - &on_search_message_catalog_providers_tags_1_list_3
                code: CUSTOMER_SUPPORT_LINK
                description: Support link for customer in case of any issue
                reference: <PR/Issue/Discussion Links md format text>
              - &on_search_message_catalog_providers_tags_1_list_4
                code: CUSTOMER_SUPPORT_CONTACT_NUMBER
                description: contact number for customer in case of any issue
                reference: <PR/Issue/Discussion Links md format text>
              - &on_search_message_catalog_providers_tags_1_list_5
                code: CUSTOMER_SUPPORT_EMAIL
                description: Support email for customer in case of any issue
                reference: <PR/Issue/Discussion Links md format text>
              - &on_search_message_catalog_providers_tags_1_list_6
                code: GRO_DESIGNATION
                description: Designation of grievance person
                reference: <PR/Issue/Discussion Links md format text>
              - &on_search_message_catalog_providers_tags_1_list_7
                code: GRO_ADDRESS
                description: Support address for customer in case of any issue
                reference: <PR/Issue/Discussion Links md format text>
          - &on_search_message_catalog_providers_tags_2
            code: LSP_INFO
            description: Describes lsp details acting as recovert agent authorised to
              approach borrower
            reference: <PR/Issue/Discussion Links md format text>
            list: &on_search_message_catalog_providers_tags_2_list
              - &on_search_message_catalog_providers_tags_2_list_0
                code: LSP_NAME
                description: Name of lsp acting as recovery agent, authorised to approach
                  borrower
                reference: <PR/Issue/Discussion Links md format text>
              - &on_search_message_catalog_providers_tags_2_list_1
                code: LSP_EMAIL
                description: Email of lsp acting as recovery agent, authorised to approach
                  borrower
                reference: <PR/Issue/Discussion Links md format text>
              - &on_search_message_catalog_providers_tags_2_list_2
                code: LSP_CONTACT_NUMBER
                description: Contact number of lsp acting as recovery agent, authorised to
                  approach borrower
                reference: <PR/Issue/Discussion Links md format text>
              - &on_search_message_catalog_providers_tags_2_list_3
                code: LSP_ADDRESS
                description: Address of lsp acting as recovery agent, authorised to approach
                  borrower
                reference: <PR/Issue/Discussion Links md format text>
        items: *confirm_message_order_items
      tags: &on_search_message_catalog_tags
        - &on_search_message_catalog_tags_0
          code: BPP_TERMS
          description: Describes the finder fees of the loan for buyer
          reference: <PR/Issue/Discussion Links md format text>
          list: &on_search_message_catalog_tags_0_list
            - &on_search_message_catalog_tags_0_list_0
              code: STATIC_TERMS
              description: Describes the static terms
              reference: <PR/Issue/Discussion Links md format text>
            - &on_search_message_catalog_tags_0_list_1
              code: OFFLINE_CONTRACT
              description: Describes the offline contract.
              reference: <PR/Issue/Discussion Links md format text>
on_select: &on_select
  message: &on_select_message
    order: &on_select_message_order
      items: &on_select_message_order_items
        tags: &on_select_message_order_items_tags
          - *confirm_message_order_items_tags_0
          - *on_search_message_catalog_providers_tags_0
      provider: &on_select_message_order_providers
        tags: &on_select_message_order_providers_tags
          - *on_search_message_catalog_providers_tags_1
          - *on_search_message_catalog_providers_tags_2
on_init: &on_init
  message: &on_init_message
    order: &on_init_message_order
      items: *confirm_message_order_items
      provider: *on_select_message_order_providers
      tags: *on_search_message_catalog_tags
on_confirm: &on_confirm
  message: &on_confirm_message
    order: &on_confirm_message_order
      items: *confirm_message_order_items
      tags: &on_confirm_message_order_tags
        - *on_search_message_catalog_tags_0
        - *search_message_intent_tags_0
      provider: *on_select_message_order_providers
on_status: &on_status
  message: &on_status_message
    order: &on_status_message_order
      items: *confirm_message_order_items
      fulfillments: &on_status_message_order_fulfillments
        tags: &on_status_message_order_fulfillments_tags
          - &on_status_message_order_fulfillments_tags_0
            code: INFO
            description: Describes the additional info
            reference: <PR/Issue/Discussion Links md format text>
            list: &on_status_message_order_fulfillments_tags_0_list
              - &on_status_message_order_fulfillments_tags_0_list_0
                code: REQUESTED_CLAIM_AMOUNT
                description: Describes the requested cliam amount.
                reference: <PR/Issue/Discussion Links md format text>
              - &on_status_message_order_fulfillments_tags_0_list_1
                code: APPROVED_CLAIM_AMOUNT
                description: Describes the approved cliam amount.
                reference: <PR/Issue/Discussion Links md format text>
              - &on_status_message_order_fulfillments_tags_0_list_2
                code: REF_ID
                description: Describes the reference id.
                reference: <PR/Issue/Discussion Links md format text>
      provider: *on_select_message_order_providers
      tags: *on_confirm_message_order_tags
on_cancel: &on_cancel
  message: &on_cancel_message
    order: &on_cancel_message_order
      items: *confirm_message_order_items
      fulfillments: *on_status_message_order_fulfillments
on_update: *on_cancel
