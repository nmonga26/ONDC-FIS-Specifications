order:
  fulfillments:
    tags: 
      - code: FOLIO_INFORMATION
        description : Mutual fund folio details
        reference: <PR/Issue/Discussion Links md format text>
        list:
          - code: FOLIO_NUMBER
            description : Mutual fund folio number
            reference: <PR/Issue/Discussion Links md format text>
          - code: HOLDING_PATTERN
            description : Folio holding pattern (single/joint)
            reference: <PR/Issue/Discussion Links md format text>
          - code: HOLDER_NAME
            description : Name of the folio holder
            reference: <PR/Issue/Discussion Links md format text>
          - code: CREATED_ON
            description : Folio creation date
            reference: <PR/Issue/Discussion Links md format text>
          - code: 2FA_EMAIL_ADDRESS_MASKED
            description : Email for 2FA verification
            reference: <PR/Issue/Discussion Links md format text>
          - code: 2FA_MOBILE_NUMBER_MASKED
            description : Mobile number for 2FA verification
            reference: <PR/Issue/Discussion Links md format text>
      - code: INFORMATION
        description : Additional information related to the fulfillment
        reference: <PR/Issue/Discussion Links md format text>
        list:
          - code: REMAINING_INSTALMENTS
            description : Number of instalments left in this recurring order as per the schedule
            reference: <PR/Issue/Discussion Links md format text>
          - code: NEXT_INSTALMENT_DATE
            description : Date of the next instalment as per the schedule
            reference: <PR/Issue/Discussion Links md format text>
          - code: LAST_INSTALMENT_DATE
            description : Date of the last instalment as per the schedule
            reference: <PR/Issue/Discussion Links md format text>
      - code: ERROR_INFORMATION
        description : Error details for failed fulfillments
        reference: <PR/Issue/Discussion Links md format text>
        list:
          - code: REASON_CODE
            description : Error reason code
            reference: <PR/Issue/Discussion Links md format text>
          - code: REASON_MESSAGE
            description : Error description message
            reference: <PR/Issue/Discussion Links md format text>
      - code: PAYOUT_BANK_ACCOUNT
        description : Redemption payout bank account details
        reference: <PR/Issue/Discussion Links md format text>
        list:
          - code: IDENTIFIER
            description : Bank account identifier
            reference: <PR/Issue/Discussion Links md format text>
          - code: MASKED_ACCOUNT_NUMBER
            description : Masked bank account number
            reference: <PR/Issue/Discussion Links md format text>
          - code: ACCOUNT_HOLDER_NAME
            description : Name of the account holder
            reference: <PR/Issue/Discussion Links md format text>
          - code: ACCOUNT_HOLDER_NUMBER
            description : Account holder number
            reference: <PR/Issue/Discussion Links md format text>
          - code: ACCOUNT_TYPE
            description : Type of bank account
            reference: <PR/Issue/Discussion Links md format text>
          - code: BANK_NAME
            description : Name of the bank
            reference: <PR/Issue/Discussion Links md format text>
          - code: BANK_CODE
            description : Bank branch code
            reference: <PR/Issue/Discussion Links md format text>
      - code: CANCELLATION_INFO
        description : Details about the cancellation event
        reference: <PR/Issue/Discussion Links md format text>
        list:
          - code: REASON_CODE
            description : Standard code for the cancellation reason
            reference: <PR/Issue/Discussion Links md format text>
            list:
              - code: "TECHNICAL_REASON"
                description: This is when the buyer app wants to cancel the order because the investor dropped off in between or just to keep the order status at buyer app and seller app in sync. This is not with investor input.
                reference: <PR/Issue/Discussion Links md format text>
              - code: "AMOUNT_NOT_AVAILABLE"
                description: Investor doesn't have the money to continue investing
                reference: <PR/Issue/Discussion Links md format text>
              - code: "SCHEME_NOT_PERFORMING"
                description: Investor did not get returns as expected as the scheme is not performing
                reference: <PR/Issue/Discussion Links md format text>
              - code: "SERVICE_ISSUE"
                description: Investor is not satisfied with the service
                reference: <PR/Issue/Discussion Links md format text>
              - code: "LOAD_REVISED"
                description: Investor is not satisfied with revision on load
                reference: <PR/Issue/Discussion Links md format text>
              - code: "WISH_TO_INVEST_IN_ANOTHER_SCHEME"
                description: Investor wishes to invest in another scheme
                reference: <PR/Issue/Discussion Links md format text>
              - code: "CHANGE_IN_FUND_MANAGER"
                description: Investor is not satisfied with change in fund manager
                reference: <PR/Issue/Discussion Links md format text>
              - code: "GOAL_ACHIEVED"
                description: The goal for sip is achieved earlier than planned
                reference: <PR/Issue/Discussion Links md format text>
              - code: "FAILURE_THRESHOLD_REACHED"
                description: The max allowed number of consecutive sip instalment faillures reached. Provider cancels the sip in this case.
                reference: <PR/Issue/Discussion Links md format text>
              - code: "CUSTOM_REASON"
                description: Custom cancellation reason
                reference: <PR/Issue/Discussion Links md format text>
              - code: "TIMEOUT"
                description: Payment is not received within time. Provider cancels the fulfillment in this case.
                reference: <PR/Issue/Discussion Links md format text>
          - code: REASON_MESSAGE
            description : Cancellation reason description
            reference: <PR/Issue/Discussion Links md format text>
          - code: CANCELLED_BY
            description : Who initiated the cancellation
            reference: <PR/Issue/Discussion Links md format text>
            list:
              - code: CONSUMER
                description: Consumer initiated cancellation
                reference: <PR/Issue/Discussion Links md format text>
              - code: PROVIDER
                description: Provider initiated cancellation
                reference: <PR/Issue/Discussion Links md format text>
          - code: CANCELLED_TIME
            description : Cancellation initiation time
            reference: <PR/Issue/Discussion Links md format text>
      - code: REF_ORDER_IDS
        description : Details of child order ids in case of recurring orders
        reference: <PR/Issue/Discussion Links md format text>
        list:
          - code: CHILD_ORDER_ID
            description : Individual Recurring instalment order ID
            reference: <PR/Issue/Discussion Links md format text>
      - code: EXTERNAL_FOLIO_INFO
        description : Describes an external folio
        reference: <PR/Issue/Discussion Links md format text>
        list:
          - code: FOLIO_NUMBER
            description : Folio number
            reference: <PR/Issue/Discussion Links md format text>
          - code: HOLDING_PATTERN
            description : Holding pattern
            reference: <PR/Issue/Discussion Links md format text>
            list:
              - code: SINGLE
                description: Single holding pattern
                reference: <PR/Issue/Discussion Links md format text>
          - code: HOLDER_NAME
            description : Name of the folio holder
            reference: <PR/Issue/Discussion Links md format text>
          - code: TAX_STATUS
            description : Tax status of the folio
            reference: <PR/Issue/Discussion Links md format text>
            list:
              - code: RESIDENT_INDIVIDUAL
                description: Indian resident as per tax authority
                reference: <PR/Issue/Discussion Links md format text>
      - code: EXTERNAL_REFS
        description : External system references
        reference: <PR/Issue/Discussion Links md format text>
        list:
          - code: RTA_SOURCE_REF
            description : Identifier reported by the seller app to the RTA
            reference: <PR/Issue/Discussion Links md format text>
      - code: MODIFICATION_INFO
        description: Describes modification information for fulfillments
        reference: <PR/Issue/Discussion Links md format text>
        list:
          - code: MODIFIED_BY
            description: Describes who modified the fulfillment
            reference: <PR/Issue/Discussion Links md format text>
            list:
              - code: CONSUMER
                description: Modified by consumer
                reference: <PR/Issue/Discussion Links md format text>
              - code: PROVIDER
                description: Modified by provider
                reference: <PR/Issue/Discussion Links md format text>

  payments:
    tags:
      - code: SOURCE_BANK_ACCOUNT
        description: Details about the source bank account from which the payment is made
        reference: <PR/Issue/Discussion Links md format text>
        list:
          - code: ACCOUNT_TYPE
            description: The type of the source bank a/c
            reference: <PR/Issue/Discussion Links md format text>
            list:
              - code: SAVINGS
                description: A regular savings a/c
              # - code: CURRENT
              #   description: A regular current/checking a/c
              - code: NRE_SAVINGS
                description: A non-resident-external savings a/c
              - code: NRO_SAVINGS
                description: A non-resident-ordinary savings a/c
      - code: PAYMENT_METHOD
        description : Payment method details
        reference: <PR/Issue/Discussion Links md format text>
        list:
          - code: MODE
            description : Mode of payment
            reference: <PR/Issue/Discussion Links md format text>
            list:
              - code: NETBANKING
                description: Pay via netbanking
                reference: <PR/Issue/Discussion Links md format text>
              - code: UPI
                description: Pay via upi
                reference: <PR/Issue/Discussion Links md format text>
              - code: UPI_AUTOPAY
                description: Pay via upi autopay
                reference: <PR/Issue/Discussion Links md format text>
              - code: NACH
                description: Pay via nach network
                reference: <PR/Issue/Discussion Links md format text>
              # - code: NEFT
              #   description: Pay via neft bank transfer
              #   reference: <PR/Issue/Discussion Links md format text>
              # - code: RTGS
              #   description: Pay via rtgs bank transfer
              #   reference: <PR/Issue/Discussion Links md format text>
              - code: IMPS
                description: Pay via imps bank transfer
                reference: <PR/Issue/Discussion Links md format text>
              # - code: CHEQUE
              #   description: Pay via cheque
              #   reference: <PR/Issue/Discussion Links md format text>
          - code: AUTH
            description : Authorization type/mechanism
            reference: <PR/Issue/Discussion Links md format text>
            list:
              - code: COLLECT
                description: Collect request. Applicable for upi and upi autopay modes
                reference: <PR/Issue/Discussion Links md format text>
              - code: URI
                description: UPI uri. Applicable for upi and upi autopay modes
                reference: <PR/Issue/Discussion Links md format text>
              - code: NETBANKING
                description: Authorize via netbanking credentials. Applicable for nach mandate registration
                reference: <PR/Issue/Discussion Links md format text>
              - code: DEBIT_CARD
                description: Authorize via debit card details. Applicable for nach mandate registration
                reference: <PR/Issue/Discussion Links md format text>
              - code: AADHAAR
                description: Authorize via aadhaar number. Applicable for nach mandate registration
                reference: <PR/Issue/Discussion Links md format text>
              - code: EXISTING_MANDATE
                description: Authorize or pay via existing mandate. Applicable for both upi autopay and nach mandates
                reference: <PR/Issue/Discussion Links md format text>
          - code: MANDATE_IDENTIFIER
            description : Identifier for existing mandates
            reference: <PR/Issue/Discussion Links md format text>
          - code: MANDATE_LIMIT
            description : Per debit max limit on the mandate. Buyer app can provide this if it wants to set a limit or not provide it. Final say is with the seller app. Value mentioned as integer.
            reference: <PR/Issue/Discussion Links md format text>
          - code: MASKED_BANK_ACCOUNT_NUMBER
            description : Masked bank a/c number for existing mandates
            reference: <PR/Issue/Discussion Links md format text>
          - code: BANK_ACCOUNT_NAME
            description : Bank a/c name for existing mandates
            reference: <PR/Issue/Discussion Links md format text>
          - code: BANK_NAME
            description : Bank name for existing mandates
            reference: <PR/Issue/Discussion Links md format text>
      - code: ERROR_INFORMATION
        description : Payment error details
        reference: <PR/Issue/Discussion Links md format text>
        list:
          - code: REASON_CODE
            description : Payment error code
            reference: <PR/Issue/Discussion Links md format text>
          - code: REASON_MESSAGE
            description : Payment error message
            reference: <PR/Issue/Discussion Links md format text>
      - code: SETTLEMENT_DETAILS
        description : Describes the details of the settlements made to the AMC(s)
        reference: <PR/Issue/Discussion Links md format text>
        list:
          - code: AMOUNT
            description : Amount settled to the AMC
            reference: <PR/Issue/Discussion Links md format text>
          - code: CURRENCY
            description : Currency of the amount settled
            reference: <PR/Issue/Discussion Links md format text>
          - code: MODE
            description : Mode of settlement payment
            reference: <PR/Issue/Discussion Links md format text>
          - code: BANK_ACCOUNT_NUMBER
            description : Bank a/c number to which the amount is settled
            reference: <PR/Issue/Discussion Links md format text>
          - code: BANK_ACCOUNT_NAME
            description : Name of the bank a/c to which the amount is settled
            reference: <PR/Issue/Discussion Links md format text>
          - code: BANK_CODE
            description : Code to identify the bank/branch of the account
            reference: <PR/Issue/Discussion Links md format text>
          - code: TRANSACTION_ID
            description : Unique transaction id to track the settlement
            reference: <PR/Issue/Discussion Links md format text>
          - code: SETTLED_AT
            description : Time at which the amount is settled
            reference: <PR/Issue/Discussion Links md format text>

