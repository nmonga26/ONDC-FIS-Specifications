    reference: <PR/Issue/Discussion Links md format text
  - code: SWITCH_OUT
    description: Switch out from one scheme to another
    reference: <PR/Issue/Discussion Links md format text
  - code: SWITCH_IN
    description: Switch in to another scheme
    reference: <PR/Issue/Discussion Links md format text
  - code: STP_OUT
