customer:
  person:
    creds:
      type:
        - code: FOLIO
          description: Mutual fund folio number
        - code: IP_ADDRESS
          description: IP address of the machine/location from where the consumer placed the order
        - code: 2FA_EMAIL_OTP
          description: The actual OTP sent to the email address of the consumer (if 2fa performed via email otp)
        - code: 2FA_PHONE_OTP
          description: The actual OTP sent to the mobile of the consumer (if 2fa performed via phone otp)

agent:
  organization:
    creds:
      type:
        - code: ARN
          description: AMFI Registration Number
        - code: SUB_BROKER_ARN
          description: Sub-broker AMFI Registration Number
        - code: RIA
          description: SEBI Registered Investment Advisor