state: 
  descriptor:
    code:
      - code: PENDING
        description: Fulfillment is waiting to be processed
        reference: <PR/Issue/Discussion Links md format text
      - code: INITIATED
        description: Fulfillment has been started
        reference: <PR/Issue/Discussion Links md format text
      - code: COMPLETED
        description: Fulfillment has been completed successfully
        reference: <PR/Issue/Discussion Links md format text
      - code: CANCELLED
        description: Fulfillment has been cancelled
        reference: <PR/Issue/Discussion Links md format text
      - code: SUCCESSFUL
        description: Fulfillment was successful
        reference: <PR/Issue/Discussion Links md format text
      - code: FAILED
        description: Fulfillment failed
        reference: <PR/Issue/Discussion Links md format text
      - code: ONGOING
        description: Fulfillment is ongoing/active
        reference: <PR/Issue/Discussion Links md format text
      - code: PAUSED
        description: Fulfillment has been paused
        reference: <PR/Issue/Discussion Links md format text

