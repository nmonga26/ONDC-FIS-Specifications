<!DOCTYPE html>
<html>
<head>
  <title>Business KYC Documents</title>
</head>
<body>
  <form action="/form/submission/business_kyc" method="post" enctype="multipart/form-data">
    
    <label for="company_pan">Company PAN Card</label>
    <input type="file" id="company_pan" name="company_pan" accept=".jpeg, .pdf, .png" required><br>

    <label for="company_deed">Partnership/Company Deed</label>
    <input type="file" id="company_deed" name="company_deed" accept=".pdf"><br>

    <label for="gst_certificate">GST Certificate</label>
    <input type="file" id="gst_certificate" name="gst_certificate" accept=".pdf, .jpeg, .png" required><br>

    <label for="utility_bill">Latest Utility Bill (Residence & Office)</label>
    <input type="file" id="utility_bill" name="utility_bill" accept=".pdf, .jpeg, .png"><br>

    <label for="business_proof">Business Proof - Shop & Establishment Registration Certificate or Business License/Udyam</label>
    <input type="file" id="business_proof" name="business_proof" accept=".pdf, .jpeg, .png" required><br>

    <label for="memorandum_association">Memorandum of Association</label>
    <input type="file" id="memorandum_association" name="memorandum_association" accept=".pdf"><br>

    <label for="articles_association">Articles of Association</label>
    <input type="file" id="articles_association" name="articles_association" accept=".pdf"><br>

    <label for="board_resolution">Board Resolution / Partnership Authority Letter</label>
    <input type="file" id="board_resolution" name="board_resolution" accept=".pdf"><br>

    <label for="application_form">Application Form</label>
    <input type="file" id="application_form" name="application_form" accept=".pdf, .jpeg, .png" required><br>

    <label for="karta_authority_letter">Karta Authority Letter</label>
    <input type="file" id="karta_authority_letter" name="karta_authority_letter" accept=".pdf"><br>

    <label for="additional_documentation">Additional Documentation (Latest Bank Statement, any sanction condition)</label>
    <input type="file" id="additional_documentation" name="additional_documentation" accept=".pdf, .xlsx, .xls"><br>


    <span>Co Applicant PAN Card</span>
    <label for="co_applicant_pan_name">Name as per PAN</label>
    <input id="co_applicant_pan_name" type="text" name="co_applicant_pan_name" /><br>

    <label for="co_applicant_pan_number">PAN Number</label>
    <input id="co_applicant_pan_number" type="text" name="co_applicant_pan_number" /><br>

    <label for="co_applicant_gender">Gender</label>
    <select name="co_applicant_gender" id="co_applicant_gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="transgender">Transgender</option>
    </select>

    <label for="co_applicant_dob">Date of Birth</label>
    <input type="date" id="co_applicant_dob" name="co_applicant_dob" />


    <label for="co_applicant_email">Email</label>
    <input type="text" id="co_applicant_email" name="co_applicant_email" />

    <label for="co_applicant_mobile">Mobile</label>
    <input type="text" id="co_applicant_mobile" name="co_applicant_mobile" />

    <input required type="hidden" id="form_id" name="form_id" value="FO1"><br>

    <input type="submit" value="Submit"><br>
  </form>
</body>
</html>
