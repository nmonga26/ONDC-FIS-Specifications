<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Details</title>
</head>

<body>
  <form action="/form/submission/personal-info">

    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName"/>

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName"/>

    <label for="email">Email</label>
    <input type="text" id="email" name="email" />

    <label for="phone">Phone</label>
    <input type="text" id="phone" name="phone"  required/>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required />

    <label for="PED">PED</label>
    <select name="PED" id="PED">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="amount">Coverage amount</label>
    <input type="number" id="amount" name="amount" required />
   
    <label for="panValue">PAN Number</label>
    <input type="text" id="panValue" name="panValue" />

    <label for="panDOB">DOB as per PAN</label>
    <input type="date" id="panDOB" name="panDOB" />

    <label for="pedDetails">PED Deatils</label>
    <label for="diabetes">Diabetes</label>
    <input type="checkbox" id="diabetes" name="diabetes" />
    <label for="bloodPressure">Blood Pressure / Hypertension</label>
    <input type="checkbox" id="bloodPressure" name="bloodPressure" />
    <label for="heartAilments">Heart Ailments</label>
    <input type="checkbox" id="heartAilments" name="heartAilments" />
    <label for="other">Other health issues</label>
    <input type="checkbox" id="other" name="other" />
   
    <label for="weight">Weight</label>
    <input type="text" id="weight" name="weight" />
    <label for="height">Height</label>
    <input type="text" id="height" name="height" />

  
    <input type="hidden" id="formId" name="formId" value="FO1">
    <input type="submit" value="Submit">
  </form>
</body>

</html>
