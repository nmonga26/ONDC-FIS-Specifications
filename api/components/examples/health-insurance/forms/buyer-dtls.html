<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Details</title>
</head>

<body>
    <form action="/form/submission/buyer-details">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" />
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" />
        <label for="address">Address</label>
        <input type="text" id="address" name="address" />
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" />
        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="transgender">Transgender</option>
        </select>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" />
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" />
        <label for="politicallyExposedPerson">Politically exposed person</label>
        <input type="checkbox" id="politicallyExposedPerson" name="politicallyExposedPerson" />
        <label for="gstin">GSTIN</label>
        <input type="text" id="gstin" name="gstin" />
        <input type="hidden" id="formId" name="formId" value="FO5">
        <input type="submit" value="Submit">
    </form>
</body>

</html>
