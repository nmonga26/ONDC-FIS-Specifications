        id:
          required: mandatory
          type: string
          owner: BPP
          usage: db1928f9
          description: Id of the provider
        categories:
          id:
            required: mandatory
            type: string
            owner: BPP
            usage: C1
            description: Unique Id for the categories
          descriptor:
            name:
              required: mandatory
              type: string
              owner: BPP
              usage: Recharge
              description: Describes the category name.
            code:
              required: mandatory
              type: string
              owner: BPP
              usage: RECHARGE
              description: Describes the category code.
        descriptor:
          name:
            required: mandatory
            type: string
            owner: BPP
            usage: Delhi Metro Rail Limited
            description: Describes the provider's name.
          images:
            url:
              required: optional
              type: string
              owner: BPP
              usage: https://delhimetrorail.com/logos/logo.ico
              description: URL to the image. This can be a data url or an remote url
        fulfillments:
          id:
            required: mandatory
            type: string
            owner: BPP
            usage: 3bd4ea25
            description: Unique reference ID to the fulfillment of an order
          type:
            required: mandatory
            type: string
            owner: BPP
            usage: ONLINE
            description: >-
              A code that describes the mode of fulfillment. This is typically
              set when there are multiple ways an order can be fulfilled. 
          stops:
            instructions:
              name:
                required: optional
                type: string
                owner: BPP
                usage: How to use?
                description: Instructions name that need to be followed at the stop
              short_desc:
                required: optional
                type: string
                owner: BPP
                usage: short description of the Recharge
                description: >-
                  short description of instructions that need to be followed at
                  the stop
              long_desc:
                required: optional
                type: string
                owner: BPP
                usage: description about how to use?
                description: >-
                  long description of instructions that need to be followed at
                  the stop
        items:
          id:
            required: mandatory
            type: string
            owner: BPP
            usage: b2400168
            description: ID of the item.
          descriptor:
            code:
              required: mandatory
              type: string
              owner: BPP
              usage: RECHARGE
              description: Describes the code for a particular item.
            name:
              required: mandatory
              type: string
              owner: BPP
              usage: Metro Card Recharge
              description: Describes the name for a particular item.
            images:
              url:
                required: optional
                type: string
                owner: BPP
                usage: https://delhimetrorail.com/logos/logo.ico
                description: Describes the descriptor images.
          price:
            currency:
              required: mandatory
              type: string
              owner: BPP
              usage: INR
              description: Describes the currency of a product or service
            value:
              required: mandatory
              type: string
              owner: BPP
              usage: 60
              description: Describes the price of a product or service
            minimum_value:
              required: optional
              type: string
              owner: BPP
              usage: 60
              description: Describes the minimum price of a product or service
            maximum_value:
              required: optional
              type: string
              owner: BPP
              usage: 60
              description: Describes the maximum price of a product or service
          fulfillment_ids:
            required: mandatory
            type: string
            owner: BPP
            usage: 3bd4ea25
            description: Unique reference ID to the fulfillment of an order
          category_ids:
            required: mandatory
            type: string
            owner: BPP
            usage: C1
            description: Unique reference ID to the categories of an order
          time:
            duration:
              required: optional
              type: string
              owner: BPP
              usage: P1Y
              description: Time duration for servicibility
            label:
              required: optional
              type: string
              owner: BPP
              usage: Validity
              description: label for time
        payments:
          collected_by:
            required: mandatory
            type: string
            owner: BAP
            usage: BPP
            description: >-
              This field indicates the payment collector. If set to 'bap,' BAP
              collects first and settles with BPP. If BPP agrees, no payment
              link is sent. If set to 'bpp,' BPP collects payment directly.
      tags:
        BPP_TERMS:
          required: Mandatory
          type: object
          owner: BPP
          usage: '--'
          description: Describes BPP terms tag group
          list:
            BUYER_FINDER_FEES_PERCENTAGE:
              required: Mandatory
              type: string
              owner: BPP
              usage: '--'
              description: Describes Buyer finder fee percentage type
            BUYER_FINDER_FEES_TYPE:
              required: Mandatory
              type: string
              owner: BPP
              usage: '--'
              description: Describes Buyer finder fee type
            STATIC_TERMS:
              required: Mandatory
              type: object
              owner: BPP
              usage: '--'
              description: Describes settlement terms
            MANDATORY_ARBITRATION:
              required: Mandatory
              type: string
              owner: BPP
              usage: '--'
              description: Describes settlement window
            COURT_JURISDICTION:
              required: Mandatory
              type: string
              owner: BPP
              usage: '--'
              description: Describes settlement basis
            DELAY_INTEREST:
              required: Mandatory
              type: string
              owner: BPP
              usage: '--'
              description: Describes delay interest
