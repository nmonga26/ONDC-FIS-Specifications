search:
  context:
    location:
      country:
        code:
          required: mandatory
          type: string
          owner: BAP
          usage: IND
          description: Describes country code as per ISO 3166-1 and ISO 3166-2 format
        _description:
          required: mandatory
          type: object
          owner: BAP
          usage: '--'
          description: >-
            This attribute defines the country of location where the transaction
            is meant to be completed.
      city:
        code:
          required: mandatory
          type: string
          owner: BAP
          usage: std:080
          description: Describes the city code this location is, or is located within
        _description:
          required: mandatory
          type: object
          owner: BAP
          usage: '--'
          description: >-
            This attribute defines the city of location where the transaction is
            meant to be completed.
      _description:
        required: mandatory
        type: object
        owner: BAP
        usage: '--'
        description: >-
          This attribute defines the location where the transaction is meant to
          be completed.
    domain:
      required: mandatory
      type: string
      owner: BAP
      usage: ONDC:FIS11
      description: Describes domain code that is relevant to this transaction context
    timestamp:
      required: mandatory
      type: string
      owner: BAP
      usage: '2023-03-23T04:41:16Z'
      description: Describes tme of request generation in RFC3339 format
    bap_id:
      required: mandatory
      type: string
      owner: BAP
      usage: api.example-bap.com
      description: Describes subscriber ID of the BAP
    transaction_id:
      required: mandatory
      type: string
      owner: BAP
      usage: 6743e9e2
      description: Describes  a unique value which persists across all API calls
    message_id:
      required: mandatory
      type: string
      owner: BAP
      usage: 13ba8018f176
      description: >-
        Describes a unique value which persists during a request / callback
        cycle.
    version:
      required: mandatory
      type: string
      owner: BAP
      usage: 2.0.0
      description: Describes the version of transaction protocol being used by the sender.
    action:
      required: mandatory
      type: string
      owner: BAP
      usage: search
      description: >-
        Describes the Beckn protocol method being called by the sender and
        executed at the receiver.
    bap_uri:
      required: mandatory
      type: string
      owner: BAP
      usage: https://api.example-bap.com/pilot/bap/cab/v1
      description: Describes subscriber URL of the BAP for accepting callbacks from BPPs.
    ttl:
      required: mandatory
      type: string
      owner: BAP
      usage: P30S
      description: >-
        Describes the duration in ISO8601 format after timestamp for which this
        message holds valid
  message:
    intent:
      category:
        descriptor:
          code:
            required: mandatory
            type: string
            owner: BAP
            usage: RECHARGE
            description: Describes the category code
      payment:
        collected_by:
          required: mandatory
          type: string
          owner: BAP
          usage: BAP
          description: Describes the payment collector
      tags:
        BAP_TERMS:
          required: mandatory
          type: object
          owner: BAP
          usage: '--'
          description: Describes the bap terms
          list:
            BUYER_FINDER_FEES_PERCENTAGE:
              required: mandatory
              type: string
              owner: BAP
              usage: '--'
              description: Describes the buyer finder fee percentage
            BUYER_FINDER_FEES_TYPE:
              required: mandatory
              type: string
              owner: BAP
              usage: '--'
              description: Describes Buyer finder fee type
            STATIC_TERMS:
              required: mandatory
              type: string
              owner: BAP
              usage: '--'
              description: Describes Buyer static terms
            SETTLEMENT_BASIS:
              required: mandatory
              type: string
              owner: BAP
              usage: '--'
              description: Describes Buyer settlement terms
            SETTLEMENT_WINDOW:
              required: mandatory
              type: string
              owner: BAP
              usage: '--'
              description: Describes Buyer settlement window
