                    <br>
                    <input type="radio" name="lifestyleQ2" value="yes"> Yes
                    <input type="radio" name="lifestyleQ2" value="no"> No<br><br>

                    <label>3. Do you consume or have you ever consumed any narcotic substance? If Yes, give details.</label><br>
