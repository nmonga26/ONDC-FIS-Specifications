                    <br>
                    <input type="radio" name="q6" value="yes" required> Yes
                    <input type="radio" name="q6" value="no"> No<br><br>

                    <label>7. For female lives only: Are you pregnant? If Yes, number of weeks (Numeric)</label><br>
